<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 300px;   
        }
        .bg1{background: repeating-radial-gradient(rgb(255, 255, 255), rgb(161, 161, 161) 20px);}
        .bg2{background: repeating-radial-gradient(gold,gold 20px, red 20px, red 40px);}
        .bg3{background: repeating-radial-gradient(circle, gold,gold 20px, red 20px, red 40px);}
        .bg4{background: repeating-radial-gradient(circle,rgb(255, 255, 255), rgb(161, 161, 161) 20px);}
        .bg5{background: repeating-radial-gradient(circle closest-corner at 20% 10%, aquamarine, rgb(73, 204, 255) 40px, rgb(255, 188, 255) 40px, rgb(148, 34, 255) 80px);}
    </style>
</head>
<body>
    
    <div class="bg1"></div><br>
    <div class="bg2"></div><br>
    <div class="bg3"></div><br>
    <div class="bg4"></div>
    <div class="bg5"></div>

</body>
</html>
