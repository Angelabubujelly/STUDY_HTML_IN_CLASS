<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
        p { border: 1px solid rgb(129, 129, 129);
             width: 300px;
             /* white-space 의 nowrap은 텍스트가 범위를 넘어가도 줄바꿈 안 한다. */
             /* 하위 3항목 묶어서 많이 씀. */
             white-space: nowrap;
              overflow:hidden;
              /* ellipsis 넘치는 글자를 줄임말표시 or 안보이게 자름 */
            text-overflow: ellipsis;}
              
        p:hover { overflow: visible;}
    </style>
</head>
<body>
    
<h2>귀리(Oat)</h2>
<p>귀리는 베타글루칸 (항암 및 면역증강작용을 가지고 있는 불소화성 다당류)
    성분을 포함하고 있다.
</p>

</body>
</html>
