<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {margin-left: 30px; border: 1px solid rgb(249, 253, 211); border-collapse: collapse; width: 200px;}
        td{display: block; padding: 10px; border: 1px solid rgb(252, 255, 222); text-align: center;}
    table tr:nth-child(3) {background-color: rgb(247, 250, 204);}
    table tr:nth-last-child(2){background-color: rgb(253, 255, 152);}
    /* 홀수번째 자식 */
    table tr:nth-child(odd) {background-color: yellowgreen;}
    table tr:nth-child(2n+1) {color: green;}
    /* 짝수번째 자식 */
    table tr:nth-child(even) {background-color: lightpink}
    table tr:nth-child(2n) {color: salmon;}
    </style>
</head>
<body>
    <h3>🍅 건강에 좋은 건강 스무디 🥝</h3>
    <table>
        
        <tr><td>블루베리스무디</td></tr>
        <tr><td>고구마스무디</td></tr>
        <tr><td>케일 스무디</td></tr>
        <tr><td>딸기 스무디</td></tr>
        <tr> <td>당근 스무디</td></tr>
        <tr><td>바나나 스무디</td></tr>
        <tr> <td>양배추 스무디</td></tr>
        <tr> <td>아보카도 스무디</td></tr>
        <tr> <td>골든키위 스무디</td></tr>
        <tr> <td>요거트 스무디</td></tr>
        
    </table>
</body>
</html>
