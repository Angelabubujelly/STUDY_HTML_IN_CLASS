<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid lavender;
            /* table-layout: fixed; */
            /* css의 word-break 속성은 문자가 내용 밖으로 벗어날 경우,   
            이를 줄바꿈할 것인지에 대한 여부를 설정하는 속성이다. 
            속성값에 따라 줄바꿈은 단어기준이 되거나 글자기준이 된다. 
            
            break-all속성값은 어절이 유지되지 않고 끊어져서 줄바꿈된다.*/
            word-break: break-all;
        }
        .td1 {
            border: 2px solid rgb(171, 243, 171);
            width: 150px;
        }
        .td2 {
            border: 2px solid rgb(176, 246, 255);
            width: 100px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="td1">한글로문자를길게쓰기입니다.</td>
            <td class="td2">long_description_without_space</td>
        </tr>
    </table>
</body>
</html>
