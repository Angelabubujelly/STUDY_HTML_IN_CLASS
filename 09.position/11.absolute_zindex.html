<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>

        div {
            width: 100px;
            height : 100px;
            position: absolute;
        }
        .box1 {
            background-color: lavender;
            left: 10px;
            top: 10px;

        }
        .box2 {
            background-color: brown;
            left: 50px;
            top: 50px;
            z-index: 60;
        }
        .box3 {
            background-color: yellowgreen;
            left: 90px;
            top: 90px;
        }
    </style>

</head>
<body>
    <div class ="box1"></div>
    <div class ="box2"></div>
    <div class ="box3"></div>

</body>
</html>
