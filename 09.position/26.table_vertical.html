<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid lavender;
            height: 200px;

            
            /* table-layout: fixed; */
            /* css의 word-break 속성은 문자가 내용 밖으로 벗어날 경우,   
            이를 줄바꿈할 것인지에 대한 여부를 설정하는 속성이다. 
            속성값에 따라 줄바꿈은 단어기준이 되거나 글자기준이 된다. 
            
            break-all속성값은 어절이 유지되지 않고 끊어져서 줄바꿈된다.*/
            word-break: break-all;
        }
        td{   border: 1px solid rgb(241, 250, 230);
            text-align: center;
            width: 150px;}
      
            .va1 {vertical-align: bottom;}
            .va2 {vertical-align: middle;}
            .va3 {vertical-align: top;}
        
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="va1">귀뚜라미 귀뚤귀뚤</td>
            <td class="va2">비가 오는 어느 밤</td>
            <td class="va3">잠깐만 뭐하는거야</td>
        </tr>
    </table>
</body>
</html>
