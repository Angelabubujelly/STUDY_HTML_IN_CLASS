    <style>
        img { border: 5px solid rgb(119, 222, 231); padding: 5px; margin: 10px;}
        .hidden1 { visibility: hidden;
                border-radius: 50px;
                box-shadow: 2px 2px 5px 3px skyblue;

        .hidden2 {
            border-radius: 10px 0px 10px;
            box-shadow: -2px 2px 5px 3px rgb(255, 251, 0);

            border-radius: 10% 50%;
            box-shadow: 10px 10px rgb(174, 0, 255);
        }
    </style>
</head>b
<body>
