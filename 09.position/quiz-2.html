<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>표 스타일</title>
  <style>
    caption {
      caption-side: bottom;
      text-align:center;
      margin: 10px;
    
    }
    th {
   
      height: 40px;
      
    }
    table {
      border-collapse: collapse;
      border: 3px dashed rgb(255, 230, 0);
      text-align: center;
      margin: 10px;
      /* height: 200px; */
    }
    .one {background-color: rgb(29, 172, 0);
      
     width: 150px;
    }
    .two {background-color: rgb(0, 187, 16);
      
     width: 60px;

    }
  </style>
</head>
<body>
  <table border="1">
    <caption>2015 국민 독서실태</caption>
    <thead>
      <tr >
        <th class="one">구분</th>
        <th class="two">성인</th>
        <th class="two">학생</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th class="one">독서율</th>
        <td>65.3%</td>
        <td>94.9%</td>
      </tr>
      <tr>
        <th class="one">연평균 독서량</th>
        <td>9.1권</td>
        <td>29.8권</td>
      </tr>
      <tr>
        <th class="one" >공공도서관 이용률</th>
        <td>28.2%</td>
        <td>64.9%</td>
      </tr>      
    </tbody>
  </table>
</body>
</html>
