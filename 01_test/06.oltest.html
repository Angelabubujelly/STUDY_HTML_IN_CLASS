<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    ***과정평가형 정보처리산업기사***
    <ul >
        <li>개발자 환경 구축
            <ol type="1">
                <li>운영체제 기초 활용하기</li>
                <ol type="a">
                    <li>운영체제 식별</li>
                    <li>운영체제 명령어 활용</li>
                </ol>
                <li>기본 개발 환경 구축하기</li>
                <ul type="square">
                    <li>운영체제 설치</li>
                    <li>개발도구 설치</li>
                    <li>개발도구 활용</li>
                </ul>
            </ol>
        </li>

        <li>프로그래밍 언어 활용
            <ol type="I">
                <li>구조적 언어 프로그램 활용하기</li>
                <ul type="circle" >
                    <li>구조적 프로그래밍 설계</li>
                    <li>구조적 프로그래밍 언어 활용</li>
                </ul>
                <li>객체 지향 언어 프로그램 활용하기</li>
            </ol>
        </li>
        
      </ul>
</body>
</html>
