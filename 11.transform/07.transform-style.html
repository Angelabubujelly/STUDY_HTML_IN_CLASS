<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {width: 200px; height: 200px; }
        .container {border: 1px solid black; perspective: 300px; float: left; margin-top: 100px; margin-left: 100px;}
        .box1 {transform: rotateY(45deg); background-image: url(img1.PNG);}
        .box2 {transform: rotateX(45deg); background-color: lightblue;}
        #tr-style1 {transform-style:  flat;}
        #tr-style2 {transform-style: preserve-3d;}
   </style>
</head>
<body>
    <div class="container">
        <div class="box1" id="tr-style1">
            <div class="box2"></div>
        </div>
    </div>

    <div class="container">
        <div class="box1" id="tr-style2">
            <div class="box2"></div>
        </div>
    </div>
</body>
</html>
