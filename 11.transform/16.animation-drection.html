<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {width: 1000px; height: 1000px; background-color:rgb(205, 132, 241);
        animation-name: change-bg;
    animation-duration: 1s;
    animation-iteration-count: infinite;
animation-direction: alternate;
animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);}
        @keyframes change-bg {
            from{background-color:rgb(125, 95, 255);
            margin-left: 0px;}
            30%{background-color:rgb(24, 220, 255)
                ;margin-left: 30px;}
            50%{background-color:rgb(50, 255, 126);
                margin-left: 50px;}
            70%{background-color:rgb(255, 250, 101);
                margin-left: 70px;}
        to{background-color: rgb(255, 204, 204);
            margin-left: 100px;}}
    </style>
</head>
<body>
    <div></div>
</body>
</html>
