<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {width: 100px; height: 100px; background-color: lightblue; border: 5px solid yellowgreen; margin: 10px;}
        .box1{   transition-duration: 2s}
            .box2{ transition-property: width, height;
            transition-duration: 2s, 1s;}
        .box1:hover { width: 200px; height: 250px;}
        .box2:hover { width: 50px; height: 50px;}
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
