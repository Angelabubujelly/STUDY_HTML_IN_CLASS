    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        div {width: 1500px; height: 1600px; background-image: url(https://www.freepnglogos.com/uploads/doraemon-png/doraemon-keren-kumpulan-vector--5.png);
        animation: rotate 3s infinite alternate;
}
        @keyframes rotate {
            from {transform: rotate(0deg);
                background-image: url(https://www.freepnglogos.com/uploads/doraemon-png/doraemon-keren-kumpulan-vector--5.png);}
        to {transform:rotate(360deg);
        background-image: url(https://www.freepnglogos.com/uploads/doraemon-png/doraemon-characters-png-picture-16.png);}
        }
    </style>
</head>
