    <title>Document</title>
    <style>

      
        div{display: inline; margin: 10px; float: left;}
        img {width: 500px;}
       .rot1 img:hover {transform: rotateX(50deg);}
       .rot2, .rot3 {perspective: 300px; perspective-origin: left top; }
       .rot2 img:hover {transform: rotateX(50deg);}
       .rot3 img:hover { transform: rotateY(30deg);}
       .rot4, .rot5 {perspective: 300px; perspective-origin: right bottom; }
       .rot4 img:hover {transform: rotateX(50deg);}
       .rot5 img:hover { transform: rotateY(30deg);}

   
    </style>
</head>
