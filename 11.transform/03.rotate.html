<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

      
        /* img:hover {transform: rotate(50deg);} */
        img {width: 400px;}
        .rot1 img:hover {transform: rotate(-50deg);}
        .rot2 img:hover {transform:rotateX(68deg);}
        .rot3 img:hover {transform: rotateY(60deg);}
        .rot4 img:hover {transform: rotateZ(60deg);}
   
    </style>
</head>
<body>
    <div class="rot1">
        <img src="https://screenmusings.org/movie/blu-ray/The-Matrix/images/The-Matrix-049.jpg" alt="">
    </div>
    <div class="rot2">
        <img src="https://screenmusings.org/movie/blu-ray/The-Fountain/images/The-Fountain-187.jpg" alt="">
    </div>
    <div class="rot3">
        <img src="https://screenmusings.org/movie/blu-ray/Prometheus/images/Prometheus-053.jpg" alt="">
    </div>
    <div class="rot4">
        <img src="https://screenmusings.org/movie/blu-ray/Chungking-Express/images/Chungking-Express-134.jpg" alt="">
    </div>
    
</body>
</html>
