<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px; height: 100px; border: 5px solid gainsboro;   text-align: center;     }
            .box1, .box2 {background-color: lightblue;  transition-duration: 2s;}
            .box1:hover {background-color: lightpink; }
            .box2:hover {background-color: lavender; width: 200px; height: 200px;}
            .box3 {background-color:lightgreen; transition-property: background-color, transform, width, height;
            transition-duration: 2s, 3s;}
            .box3:hover {
                width: 200px; height: 200px; background-color:thistle; transform: rotate(180deg)
            }
  </style>
</head>
<body>
    <div class="box1">수영할래?</div>
    <div class="box2">수영하자!</div>
    <div class="box3">수영좋아~</div>
</body>
</html>
