<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        div {
            width: 100px;
            height: 100px;
            border: 3px solid rgb(207, 219, 255);
            margin: 30px;
        }
        .round1 {
             border-top-left-radius: 30px 10px;
             box-shadow: 2px 2px 5px 3px black;
        }
        .round2 {
            /* border-radius: 50px; */
        border-top-left-radius: 40% 20%;
        box-shadow: 2px -2px 5px 3px rebeccapurple;
        }
        .round3 {
            border-radius: 10px 0px 0px;
            box-shadow: -2px 2px 5px 3px blue;
        }
        .round4 {
            border-bottom-right-radius: 10px 20px ;
            box-shadow: -2px -2px 5px 3px rgb(255, 0, 191);
        }
                
        .roundImg {
            background-image: url(img/img4.jpg);
            background-position: 35% 42%;
            border-radius: 50px;
            box-shadow: 2px 2px 5px 3px rgb(125, 178, 209);
        }
    </style>
</head>
<body>
    
    <div class="round1"></div>
    <div class="round2"></div>
    <div class="round3"></div>
    <div class="round4"></div>
    <div class="round5"></div>
    <div class="roundImg"></div>

</body>
</html>
