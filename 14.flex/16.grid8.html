<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {width:700px; display: grid; 
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 100px);
        grid-template-areas: 
        "box1 box1 box1"
        "box2 box3 box3"
        "box2 . box4";
        }
        .box{text-align:bold; color: rgb(209, 209, 209); text-align: center;}
        #box1 {background-color: lightblue; grid-area: box1;}
        #box2 {background-color: lightgreen; grid-area: box2;}
        #box3 {background-color: lightpink; grid-area: box3;}
        /* #box4 {background-color: lightgoldenrodyellow; grid-column:3/4; grid-row: 3/4;} */
        #box4 {background-color: lightgoldenrodyellow; grid-area: box4;}
    </style>
</head>
<body>
   <div id="wrapper">
<div class="box" id="box1">box1</div>
<div class="box" id="box2">box2</div>
<div class="box" id="box3">box3</div>
<div class="box" id="box4">box4</div>

   </div>
  

    </div>
</body>
</html>
