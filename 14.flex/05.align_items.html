<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .container {width: 800px; height: 200px;
            display: flex;  margin-bottom: 20px;
            background-color: aliceblue; border: 5px solid rgb(242, 255, 242);}
                    /* align 은 교차축을 기준으로 배치한다.*/
                    /* align-items-> 안에 들어있는 항목들의 교차축을 기준으로 배치하는 방법 */
            #opt1 {align-items: flex-start;}
            #opt2 {align-items: flex-end;}
            #opt3 {align-items: center;}
            #opt4 {align-items: stretch;}
            /* 크기가 가장 큰 글자를 기준으로 배치가 됨????? */
            #opt5{align-items: baseline;}
        .box {width:170px; background-color: lavender; padding: 5px 20px; margin: 5px;}
        p {text-align: center; color: rgb(190, 144, 250);}
 
      

    
    </style>
</head>
<body>
    <div class="container" id="opt1">
        <div class="box"><p>♡</p></div>

        <div class="box"><p>♥</p></div>
    </div>
    <div class="container" id="opt2">

    <div class="container" id="opt4">

        <div class="box"><p>♪</p></div>
